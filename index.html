<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main class="content">
        <div id="sub-content">
            <h1 id="title">Calculadora - IMC</h1>
            <hr>
            <div class="questions">
                <label for="">Nome:</label>
                <input type="text" name="inp1" id="input_quest1">
            </div>
            <div class="questions">
                <label for="">Altura:</label>
                <input type="number" name="inp2" id="input_quest2">
            </div>
            <div class="questions">
                <label for="">Peso:</label>
                <input type="number" name="inp3" id="input_quest3">
            </div>
    
            <input type="button" id="btn" value="Calcular">
            <div id="result"></div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
